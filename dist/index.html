function predecir(){
    document.getElementById("loader").style.display = "block";
    $.ajax({
        type: 'POST',
        url: "http://localhost:8080/api-pap-0.0.1/siniestros/predict",
        contentType: "application/json; charset=utf-8",
        dataType: 'json',
        success: function (data) {
            document.getElementById("loader").style.display = "none";
            $("#btnPredecir").attr("disabled","disabled");
            $('#dtBasic').DataTable({
                data: data,
                "ordering": false,
                "createdRow": function( row, data, dataIndex ) {
                    //funcion ejemplo para ponerle clase de color segun porcentaje
                    /*
                    if ( data[10] == "A" ) {
                    $(row).addClass( 'important' );
                    }
                    */
                }
            });
        },
        error: function (data) {
            document.getElementById("loader").style.display = "none";
            $("#modalStyle").removeClass("modal-notify modal-warning");                        
            $("#modalStyle").addClass("modal-notify modal-danger");
            $("#titleModal").html("Error");
            $("#bodyModal").html("Ocurrió un error en la comunicacion con el servicio, intente mas tarde");
            $('#alertModal').modal()
        }
    });
}

        function fileValidation(){
            var fileInput = $("#inputGroupFile01");
            var filePath = fileInput[0].value;
            var allowedExtensions = /(\.xls|\.xlsx)$/i;
            if(!allowedExtensions.exec(filePath)){
                $("#modalStyle").removeClass("modal-notify modal-danger");
                $("#modalStyle").addClass("modal-notify modal-warning");
                $("#titleModal").html("Atención");
                $("#bodyModal").html("Solo se permiten archivos con la siguiente extension: .xls/.xlsx");
                $('#alertModal').modal()
                fileInput.value = '';
                return false;
            }else{
                $.ajax({
                    type: 'POST',
                    url: "http://localhost:8080/api-pap-0.0.1/siniestros/upload",
                    contentType: "multipart/form-data",
                    data: { file: filePath },
                    dataType: 'json',
                    success: function (data) {
                        $("#btnPredecir").removeAttr("disabled");
                    },
                    error: function (data) {
                        $("#modalStyle").removeClass("modal-notify modal-warning");                        
                        $("#modalStyle").addClass("modal-notify modal-danger");
                        $("#titleModal").html("Error");
                        $("#bodyModal").html("Ocurrió un error en la comunicacion con el servicio, intente mas tarde");
                        $('#alertModal').modal()
                    }
                });           
            }
        }  

    </script>
